<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Global Statements</title>
</head>
<body>

	<div>
		<input type=text name='commission' id='salary' value="5" />
		<!--
             this element and its value is visible in the browser but
            will not be transfer to the server because it is not part of 
            (child element of) form element
             -->
	</div>

	<form
		action="/firstWebsite/GlobalStatements?department=id&city=madurai"method="post">
		<!--?department=id&city=madurai is example for query string -->

		<div>
			<label for='salary'>Salary:</label> <input type=text name='salary'
				id='salary' value="20000" />
			<!-- salary and submit are examples of Visible values in the browser -->
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type="hidden" value="50000" name="bonus" id="bonus" />
			<!-- Hidden value would be in the browser -->
		</div>

		<div style="width: 50%; margin: 0 auto">
			<input type="submit" value="set" name="submit" />
		</div>

		<div style="width: 50%; margin: 0 auto">
			<input type="submit" value="fetch" name="submit" />
			<!--
             Input elements is used to store data/state in the client side and its 
             visible in the client side
             -->
		</div>
		</div>
	</form>
</body>
</html>
